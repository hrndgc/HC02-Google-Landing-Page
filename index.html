<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/png">
    
</head>
<body>
    <header>
        <nav class="left-header">
            <a href="#" class="header_link" id="about">About</a>
            <a href="#" class="header_link" id="Store">Store</a>
        </nav>

        <nav class="right-header">
            <a href="#" class="header_link" id="gmail">Gmail</a>
            <a href="#" class="header_link" id="images">Images</a>
            <a href="#" class="header_link" id="app_icon"><img src="./images/appicon.png" alt="app_icon"></a>
            <button class="header_link" id="sign-in">Sign In</button>
        </nav>

        <div class="clear"></div>

    </header>


    <section class="main-section">
        <img src="./images/googlelogo.png" alt="google_logo" id="google">

        <div class="searchbar">
            <input type="text" id="search">
            <img src="./images/magnifying_glass.jpg" alt="magnifying_glass" id="mag_glass">
            <a href="#"><img src="./images/google_microphone.png" alt="microphone" id="microphone"></a>
        </div>

        <div class="button-container">
            <button type="button" name="button" id="button-1">Google Search</button>
            <button type="button" name="button" id="button-2">I'm Feeling Lucky</button>
        </div>

        <div>
              <p id="language">Other Languages you can use Google: <a href="">English</a></p>
        </div>


    </section>


    <footer>
        <div class="country">Turkey</div>

        <nav class="left-footer">
            <a href="#" class="footer_link" id="advertising">Advertising</a>
            <a href="#" class="footer_link" id="business">Business</a>
            <a href="#" class="footer_link" id="hsw">How Search Works</a>
        </nav>

        <nav class="right-footer">
            <a href="#" class="footer_link" id="privacy">Privacy</a>
            <a href="#" class="footer_link" id="terms">Terms</a>
            <a href="#" class="footer_link" id="settings">Settings</a>
        </nav>

    </footer>




    
</body>
</html>
